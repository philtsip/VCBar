<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
		 
		<title>VC Investments by Date</title> 
		<meta name="author" content="Jerry Neumann"> 
		<script src="./vcbar_assets/jquery.min.js"></script>
		<script src="./vcbar_assets/d3.js"></script>
		<script src="./vcbar_assets/vcdata.js"></script>
		<script src="./vcbar_assets/barch_new.js"></script>
		<link rel="stylesheet" type="text/css" href="./vcbar_assets/vcbar.css">

	</head> 
	<body>
		<div id="header">
			<a href="http://neuvc.com/" id="neuvc"><b>neu</b></a>
			<a id="make-link">Make Link</a>
		</div>
		<div id="makeLink">
			<h1>Link to this chart:</h1>
			<b id="mlClose" class="close">x</b>
			<p>Copy this link:</p>
			<textarea cols="80" rows="10" readonly="readonly" id="mlText" value="" style=""></textarea>
		</div>
		<div id="barchart"></div>
		<div id="controls">
			<div id="rounds">
				Include:
				<input type="checkbox" name="rnd" id="angel" value="angel" checked="">Angel
				<input type="checkbox" name="rnd" id="seed" value="seed" checked="">Seed
				<input type="checkbox" name="rnd" id="a" value="a" checked="">A
				<input type="checkbox" name="rnd" id="b" value="b" checked="">B
				<input type="checkbox" name="rnd" id="c" value="c" checked="">C
				<input type="checkbox" name="rnd" id="d" value="d" checked="">D
				<input type="checkbox" name="rnd" id="e" value="e" checked="">E
				<input type="checkbox" name="rnd" id="f" value="f" checked="">F
				<input type="checkbox" name="rnd" id="debt_round" value="debt_round" checked="">Debt
				<input type="checkbox" name="rnd" id="unattributed" value="unattributed" checked="">Unattributed
			</div>
			<div id="vcs"></div>

			<div id="subsets">
				Subsets:
				<input type="button" value="All" id="all">
				<input type="button" value="None" id="none">
				<input type="button" value="Smart Money" id="smart-money">
				<input type="button" value="Super Angels" id="super-angels">
				<input type="button" value="Old School" id="old-school">
				<input type="button" value="NYC" id="nyc">
				<input type="button" value="Sand Hill Road" id="sand-hill-road">
			</div>
		</div>
		<div id="footer">
			<hr>
			Data courtesy of <a href="http://www.crunchbase.com/">Crunchbase</a><a>, visualization tools courtesy of </a><a href="http://mbostock.github.com/d3/">d3.js</a>.
		</div>
